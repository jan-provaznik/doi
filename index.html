<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>BibLaTeX database record generator</title>

    <!-- external libraries -->

    <link type="text/css" rel="stylesheet" href="./lib/reset.css">
    <script type="text/javascript" src="./lib/mithril.js">
    </script>

    <!-- application -->

    <link type="text/css" rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./source.js">
    </script>

  </head>
  <body>
    <div class="wrapper">
      <!--
      <header class="row row-head header">
        <h1>BibLaTeX record generator</h1>
      </header>
      -->

      <section class="row row-main resolver">
        <noscript>
          <div class='nojs column'>
            <p>You'll need to enable Javascript for this to work.</p>
          </div>
        </noscript>
      </section>

      <section class="row row-foot footer">
        <p>
          Runs completely in the browser. 
          Uses <a href="https://doi.org">doi.org</a> to retrieve citations.
          Relies on the
          <a href="https://icons8.com/preloaders/">Ghost animation</a> while
          fetching the data.
          Employs <a href="https://mithril.js.org/">Mithril</a> for user interface.
          Makes use of <a href="https://meyerweb.com/eric/tools/css/reset/">reset.css</a> 
          to normalize browser behavior.
          Complete source code available on <a href="https://github.com/jan-provaznik/doi">GitHub</a>.
        </p>
      </section>
  </body>
</html>
